buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
        classpath "se.patrikerdes:gradle-use-latest-versions-plugin:0.2.13"
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.21.0'
    }
}

group 'SuperiorPrison'
version '1.0-SNAPSHOT'
apply plugin: 'maven'
apply plugin: 'base'

allprojects {

    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'

    apply plugin: 'com.github.ben-manes.versions'
    apply plugin: 'se.patrikerdes.use-latest-versions'

    repositories {
        jcenter()
        mavenLocal()
        maven { url 'https://repo.codemc.org/repository/nms/' }
       // maven { url 'https://repo.codemc.org/repository/maven-public/' }
        maven { url 'https://jitpack.io' }
        maven { url 'http://repo.extendedclip.com/content/repositories/placeholderapi/' }
    }

    dependencies {
        if (!project.name.startsWith("nms"))
            compileOnly "org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT"
        compileOnly 'org.projectlombok:lombok:1.18.8'
        annotationProcessor 'org.projectlombok:lombok:1.18.8'

        if (project.name.equalsIgnoreCase("plugin")) {
            compile "com.oop.orangeengine:file:3.29"
            compile "com.oop.orangeengine:item:3.29"
            compile "com.oop.orangeengine:engine:3.29"
            compile "com.oop.orangeengine:particle:3.29"
            compile "com.oop.orangeengine:inventory:3.29"
            compile "com.oop.orangeengine:command:3.29"
            compile "com.oop.orangeengine:database:3.29"
            compile "com.oop.orangeengine:eventssubscription:3.29"
            compile "com.oop.orangeengine:message:3.29"

            // Depdendecies
            compileOnly "com.github.MilkBowl:VaultAPI:1.7"
            compileOnly 'me.clip:placeholderapi:2.10.4'

        } else {
            compileOnly "com.oop.orangeengine:file:3.29"
            compileOnly "com.oop.orangeengine:item:3.29"
            compileOnly "com.oop.orangeengine:engine:3.29"
            compileOnly "com.oop.orangeengine:particle:3.29"
            compileOnly "com.oop.orangeengine:inventory:3.29"
            compileOnly "com.oop.orangeengine:command:3.29"
            compileOnly "com.oop.orangeengine:database:3.29"
            compileOnly "com.oop.orangeengine:eventssubscription:3.29"
            compileOnly "com.oop.orangeengine:message:3.29"
        }

        if (project.name.equalsIgnoreCase("plugin")) {
            compile project(":api")

        } else if (!project.name.equalsIgnoreCase("api"))
            compileOnly project(":plugin")
    }

    shadowJar {
        destinationDir file('../archive')
        archiveName project.name + ".jar"

        relocate("com.oop.orangeengine", "com.bgsoftware.superiorprison.engine")
    }

    tasks.build.dependsOn tasks.shadowJar
}

subprojects.each { subproject -> evaluationDependsOn(subproject.path) }

shadowJar {
    archiveName = 'SuperiorPrison.jar'
    destinationDir = file("./target")
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from fileTree(dir: "archive").collect {
        zipTree(it)
    }

}
shadowJar.dependsOn(subprojects.shadowJar)
