buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}

group 'SuperiorPrison'
version '1.0-SNAPSHOT'
apply plugin: 'maven'

allprojects {

    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'

    repositories {
        jcenter()
        mavenLocal()
        maven { url 'https://repo.codemc.org/repository/nms/' }
        maven { url 'https://repo.codemc.org/repository/maven-public/' }
    }

    dependencies {
        if (!project.name.startsWith("nms"))
            compileOnly "org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT"
        compileOnly 'org.projectlombok:lombok:1.18.8'
        compile "com.oop.orangeengine:file:3.7"
        compile "com.oop.orangeengine:item:3.7"
        compile "com.oop.orangeengine:engine:3.7"
        compile "com.oop.orangeengine:particle:3.7"
        compile "com.oop.orangeengine:command:3.7"
        compile "com.oop.orangeengine:database:3.7"
        compile "com.oop.orangeengine:eventssubscription:3.7"
        compile "com.oop.orangeengine:message:3.7"
        annotationProcessor 'org.projectlombok:lombok:1.18.8'
        if (project.name.equalsIgnoreCase("plugin")) {
            compile project(":api")

        } else if (!project.name.equalsIgnoreCase("api"))
            compileOnly project(":plugin")
    }

    if (project.name.equalsIgnoreCase("plugin")) {
        shadowJar {
            archiveName = "SuperiorPrison.jar"
            destinationDirectory = file('../target')
        }
    }

    if (project.name.startsWith("nms")) {
        shadowJar {
            archiveName = "nms-" + project.name + ".jar"
            destinationDirectory = file('../target')
        }
    }
}
