global buttons:
  "R":
    type: normal
    material: red_stained_glass_pane

    display name: "&cReturn"
    lore:
      - "&cReturn to previous menu"

    on click:
      execute action: "return"

  "P":
    type: swappable
    material: arrow

    display name: "&cPrevious-Page"
    lore:
      - "&cReturn to Previous-Page"

    on swap:
      material: yellow_stained_glass_pane

    on click:
      execute action: "previous page"

  "N":
    type: swappable
    material: arrow

    display name: "&aNext-Page"
    lore:
      - "&aGo to Next-Page"

    on swap:
      material: yellow_stained_glass_pane

    on click:
      execute action: "next page"

  "Y":
    type: filler
    material: yellow_stained_glass_pane

"mine edit menu":
  type: basic
  title: "&eEditing &6%mine_name% &emine..."

  layout:
    - "AAAAAAAAA"
    - "AJAAIAAGA"
    - "AAAAAAAAA"
    - "AAEAFASAA"
    - "AAAAAAAAA"

  buttons:
    "J":
      type: normal
      material: iron_bars
      display name: "&ePermission"
      lore:
        - "&e&l*&7 %mine_permission%"
        - ""
        - "&e&l(!)&7 Click to change!"

      on click:
        execute action: "edit permission"

    "I":
      type: normal
      material: stone
      display name: "%mine_icon_displayname%"
      lore:
        - "&e&l* &7Click to customize icon!"

      on click:
        open: "edit icon"

    "G":
      type: normal
      material: command_block
      display name: "&eGenerator"
      lore:
        - "&e&l* &7Click to modify generator!"

      on click:
        open: "edit generator"

    "E":
      type: normal
      material: wooden_axe
      display name: "&eArea"
      lore:
        - "&e&l* &7Min point: %mine_minpoint_x%, %mine_minpoint_y%, %mine_minpoint_z%"
        - "&e&l* &7High point: %mine_highpoint_x%, %mine_highpoint_y%, %mine_highpoint_z%"
        - "&e&l* &7Spawn point: %mine_spawnpoint_x%, %mine_spawnpoint_y%, %mine_spawnpoint_z%"
        - ""
        - "&e&l* &7Click to edit!"

      on click:
        execute action: "edit area"

    "F":
      type: normal
      material: white_wool
      display name: "&eFlags"
      lore:
        - "&e&l* &7Click to modify flags!"

      on click:
        open: "edit flags"

    "S":
      type: normal
      material: chest
      display name: "&eShop"
      lore:
        - "&e&l* &7Click to customize shop!"

      on click:
        execute action: "edit shop"

  children:
    "edit generator":
      type: paged
      title: "&eEditing &6%mine_name% &egenerator"

      layout:
        - "FFFFFFFFF"
        - "FAAAAAAAF"
        - "FFFFFFFFF"
        - "RYYPBNYYY"

      buttons:
        "F":
          type: filler
          material: air

        "B":
          type: filler
          material: writable_book

          lore:
            - "&cHere you can set chances of specific materials"
            - "&cRemember the chances cannot pass 100%"
            - ""
            - "&cTo insert an material, just click it in your inventory"

        "materialTemplate":
          type: normal
          material: stone
          template: true

          display name: "&e%material_name%"

          on right click:
            execute action: "remove"

          on left click:
            execute action: "edit"

          lore:
            - "&e&nRATE:&6 %material_rate%"
            - ""
            - "&cRight-Click to remove"
            - "&aLeft-Click to edit"