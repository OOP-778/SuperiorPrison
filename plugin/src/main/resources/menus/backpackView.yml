title: "&dOpened backpack &5{current_page}&8/&5{pages_available}"

# You can only edit the top & bottom
layout:
  - "TOP:& & & & & & & & &"
  - "BOTTOM:U & & P & N & & S"

actions:
  - "upgrade:U"
  - "sellContentsFlag:S"
  - "previous page:P"
  - "next page:N"

buttons:
  "&":
    material: pink_stained_glass_pane
    display name: "&r"

  "P":
    shown:
      material: arrow
      display name: "&d<<"
      lore:
        - "&7Click to go to"
        - "&7The previous page!"

    hidden:
      material: pink_stained_glass_pane
      display name: "&r"

  "N":
    shown:
      material: arrow
      display name: "&d>>"
      lore:
        - "&7Click to go to"
        - "&7The next page!"

    hidden:
      material: pink_stained_glass_pane
      display name: "&r"

  "U":
    material: diamond
    display name: "&dUpgrade"
    lore:
      - "&7Click to view upgrades!"

  "S":
    enabled:
      material: comparator
      display name: "&cSell Contents Option"
      lore:
        - "&cCurrently will sell contents when"
        - "&cSell command is used"
    disabled:
      material: comparator
      display name: "&cSell Contents Option"
      lore:
        - "&cCurrently will not sell contents when"
        - "&cSell command is used"
