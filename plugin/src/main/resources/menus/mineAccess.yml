title: "&eEditing &6{mine_name}&e access!"

templates:
  - "access template:R"

actions:
  - "access click:R"
  - "previous page:P"
  - "next page:N"
  - "find access:F"
  - "sort click:S"

layout:
  - "$ $ $ $ $ $ $ $ $"
  - "F S P & & & N & &"

buttons:
  "&":
    material: yellow_stained_glass_pane
    display name: "&r"

  "P":
    shown:
      material: arrow
      display name: "&e<<"
      lore:
        - "&7Click to go to"
        - "&7The previous page!"

    hidden:
      material: yellow_stained_glass_pane
      display name: "&r"

  "N":
    shown:
      material: arrow
      display name: "&e>>"
      lore:
        - "&7Click to go to"
        - "&7The next page!"

    hidden:
      material: yellow_stained_glass_pane
      display name: "&r"

  "F":
    material: BOOK
    display name: "&eFind"

  "S":
    material: LEVER
    display name: "&eSort"
    lore:
      - "&e&l* &7Sorted: {sort_method}"
      - ""
      - "&a&l(!)&7 Click to change"
      - "&7Sort method"

  "R":
    material: DIAMOND
    display name: "{access_name}"
    lore:
      - "&e&l* &7Type: &e{access_type}"
      - "&e&l* &7Prefix: &e{access_prefix}"
      - ""
      - "&c&l(!)&7 Click to remove"
