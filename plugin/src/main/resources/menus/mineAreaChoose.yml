title: "&dChoose area!"

templates:
  - "area template:R"
  - "previous page:P"
  - "next page:N"

layout:
  - "P $ $ $ $ $ $ $ N"

actions:
  - "area click:R"

buttons:
  "P":
    shown:
      material: arrow
      display name: "&d<<"
      lore:
        - "&7Click to go to"
        - "&7The previous page!"

    hidden:
      material: pink_stained_glass_pane
      display name: "&r"

  "N":
    shown:
      material: arrow
      display name: "&d>>"
      lore:
        - "&7Click to go to"
        - "&7The next page!"

    hidden:
      material: pink_stained_glass_pane
      display name: "&r"

  "R":
    material: WOODEN_AXE
    display name: "&d{area_name}"