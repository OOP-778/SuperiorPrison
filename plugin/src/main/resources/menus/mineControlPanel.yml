title: "&d&l{mine_name} &8&l> &5Control Panel"

layout:
  - "@ @ @ @ @ @ @ @ @"
  - "# * $ * $ * $ * #"
  - "# * * $ * $ * * #"
  - "@ @ P @ @ @ N @ @"

actions:
  - "option click:O"
  - "next page:N"
  - "previous page:P"

templates:
  - "option:O"

buttons:
  "@":
    material: gray_stained_glass_pane
    display name: "&r"

  "#":
    material: pink_stained_glass_pane
    display name: "&r"

  "P":
    shown:
      material: arrow
      display name: "&d<<"
      lore:
        - "&7Click to go to"
        - "&7The previous page!"

    hidden:
      material: gray_stained_glass_pane
      display name: "&r"

  "N":
    shown:
      material: arrow
      display name: "&d>>"
      lore:
        - "&7Click to go to"
        - "&7The next page!"

    hidden:
      material: gray_stained_glass_pane
      display name: "&r"

  "*":
    material: air

  "O":
    access-option:
      material: iron_bars
      display name: "&dAccess"
      lore:
        - "&d&l* &7Click to edit"

    icon-option:
      material: sign
      display name: "&dIcon"
      lore:
        - "&d&l* &7Click to edit the icon"

    generator-option:
      material: command_block
      display name: "&dGenerator"
      lore:
        - "&d&l* &7Click to modify generator"

    flags-option:
      material: white_wool
      display name: "&dFlags"
      lore:
        - "&d&l* &7Click to edit!"

    shop-option:
      material: chest
      display name: "&dShop"
      lore:
        - "&d&l* &7Click to edit!"

    effects-option:
      material: potion
      display name: "&dEffects"
      lore:
        - "&d&l* &7Click to edit!"

    settings-option:
      material: repeater
      display name: "&dSettings"
      lore:
        - "&d&l* &7Click to edit!"

    messages-option:
      material: paper
      display name: "&dMessages"
      lore:
        - "&d&l* &7Click to edit!"

    option-linked:
      material: minecart
      display name: "&dLinked"
      lore:
        - "&7{option_name} is linked to"
        - "&d{linked_mine_name} &7mine!"
        - ""
        - "&7In order to change the option"
        - "&7You'll have to unlink!"

    soon:
      material: barrier
      display name: "&cSoon"
      lore:
        - "&cYou can suggest what"
        - "&cYou want to see here at"
        - "&cOur discord"