title: "&e&l{mine_name} &8&l> &6Control Panel"

layout:
  - "@ @ @ @ @ @ @ @ @"
  - "# * $ * $ * $ * #"
  - "# * * $ * $ * * #"
  - "@ @ P @ @ @ N @ @"

actions:
  - "option click:O"
  - "next page:N"
  - "previous page:P"

templates:
  - "option:O"

buttons:
  "@":
    material: gray_stained_glass_pane
    display name: "&r"

  "#":
    material: orange_stained_glass_pane
    display name: "&r"

  "P":
    shown:
      material: arrow
      display name: "&e<<"
      lore:
        - "&7Click to go to"
        - "&7The previous page!"

    hidden:
      material: gray_stained_glass_pane
      display name: "&r"

  "N":
    shown:
      material: arrow
      display name: "&e>>"
      lore:
        - "&7Click to go to"
        - "&7The next page!"

    hidden:
      material: gray_stained_glass_pane
      display name: "&r"

  "*":
    material: air

  "O":
    access-option:
      material: iron_bars
      display name: "&eAccess"
      lore:
        - "&e&l* &7Click to edit"

    icon-option:
      material: sign
      display name: "&eIcon"
      lore:
        - "&e&l* &7Click to edit the icon"

    generator-option:
      material: command_block
      display name: "&eGenerator"
      lore:
        - "&e&l* &7Click to modify generator"

    flags-option:
      material: white_wool
      display name: "&eFlags"
      lore:
        - "&e&l* &7Click to edit!"

    shop-option:
      material: chest
      display name: "&eShop"
      lore:
        - "&e&l* &7Click to edit!"

    effects-option:
      material: potion
      display name: "&eEffects"
      lore:
        - "&e&l* &7Click to edit!"

    settings-option:
      material: repeater
      display name: "&eSettings"
      lore:
        - "&e&l* &7Click to edit!"

    messages-option:
      material: paper
      display name: "&eMessages"
      lore:
        - "&e&l* &7Click to edit!"

    soon:
      material: barrier
      display name: "&cSoon"
      lore:
        - "&cYou can suggest what"
        - "&cYou want to see here at"
        - "&cOur discord"