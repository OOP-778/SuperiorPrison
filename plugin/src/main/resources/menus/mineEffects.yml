title: "&d&l{mine_name} &8&l> &5Effects"

templates:
  - "effect:E"

actions:
  - "effect:E"
  - "next page:N"
  - "previous page:P"

layout:
  - "@ @ @ @ @ @ @ @ @"
  - "# $ $ $ $ $ $ $ #"
  - "# $ $ $ $ $ $ $ #"
  - "@ @ P @ @ @ N @ @"

buttons:
  "@":
    material: gray_stained_glass_pane
    display name: "&r"

  "#":
    material: pink_stained_glass_pane
    display name: "&r"

  "P":
    shown:
      material: arrow
      display name: "&d<<"
      lore:
        - "&7Click to go to"
        - "&7The previous page!"

    hidden:
      material: gray_stained_glass_pane
      display name: "&r"

  "N":
    shown:
      material: arrow
      display name: "&d>>"
      lore:
        - "&7Click to go to"
        - "&7The next page!"

    hidden:
      material: gray_stained_glass_pane
      display name: "&r"

  "E":
    display name: "&d{potion_type}"
    material: potion
    lore:
      - "&d&l* &7Amplifier: &d{potion_amplifier}"
      - ""
      - "&aLeft-Click to increase"
      - "&cRight-Click to decrease"