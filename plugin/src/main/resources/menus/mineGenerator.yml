title: "&dEditing {mine_name} generator!"

actions:
  - "next page:N"
  - "previous page:P"
  - "material:M"
  - "reset:R"
  - "save:S"

templates:
  - "material:M"

layout:
  - "* * * * * * * * *"
  - "* $ $ $ $ $ $ $ *"
  - "* * * * * * * * *"
  - "R & & P I N & & S"

buttons:
  "&":
    material: pink_stained_glass_pane
    display name: "&r"

  "*":
    material: air

  "I":
    material: book
    display name: "&dInformation"
    lore:
      - "&cHere you can set chances of specific materials"
      - ""
      - "&cTo insert an material, just click it in your inventory"

  "P":
    shown:
      material: arrow
      display name: "&d<<"
      lore:
        - "&7Click to go to"
        - "&7The previous page!"

    hidden:
      material: pink_stained_glass_pane
      display name: "&r"

  "N":
    shown:
      material: arrow
      display name: "&d>>"
      lore:
        - "&7Click to go to"
        - "&7The next page!"

    hidden:
      material: pink_stained_glass_pane
      display name: "&r"

  "M":
    material: stone
    display name: "&d{material_name}"
    lore:
      - "&d&nRATE:&5 {material_rate}%"
      - ""
      - "&aLeft-Click to edit"
      - "&cRight-Click to remove"

  "R":
    material: BOOK
    display name: "&dReset"
    lore:
      - "&7Click to reset"
      - "&7The materials to default!"

  "S":
    material: BOOK
    display name: "&dSave"
    lore:
      - "&7Click to save changes"
