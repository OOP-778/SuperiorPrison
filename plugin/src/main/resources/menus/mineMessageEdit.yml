title: "&d&l{mine_name} &8&l> &5Message: #{message_id}"

actions:
  - "interval:I"
  - "content:C"

layout:
  - "@ @ @ @ @ @ @ @ @"
  - "# $ C $ M $ I $ #"
  - "@ @ @ @ @ @ @ @ @"

buttons:
  "@":
    material: gray_stained_glass_pane
    display name: "&r"

  "#":
    material: pink_stained_glass_pane
    display name: "&r"

  "M":
    material: paper
    display name: "&dMessage #{message_id}"
    lore:
      - "&d&l* &7Type: &d{message_type}"
      - "&d&l* &7Interval: &d{message_interval}"

  "C":
    material: book
    display name: "&dContent"
    lore:
      - "&d&l* &7Click to edit"

  "I":
    material: clock
    display name: "&dInterval"
    lore:
      - "&d&l* &7Click to edit"