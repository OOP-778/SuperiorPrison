title: "&eEditing &6{mine_name}&e ranks!"

templates:
  - "rank template:R"

actions:
  - "rank click:R"
  - "previous page:P"
  - "next page:N"
  - "find ranks:F"
  - "sort click:S"

layout:
  - "$ $ $ $ $ $ $ $ $"
  - "F S P & & & N & &"

buttons:
  "&":
    material: yellow_stained_glass_pane
    display name: "&r"

  "P":
    shown:
      material: arrow
      display name: "&e<<"
      lore:
        - "&7Click to go to"
        - "&7The previous page!"

    hidden:
      material: yellow_stained_glass_pane
      display name: "&r"

  "N":
    shown:
      material: arrow
      display name: "&e>>"
      lore:
        - "&7Click to go to"
        - "&7The next page!"

    hidden:
      material: yellow_stained_glass_pane
      display name: "&r"

  "S":
    material: LEVER
    display name: "&eSort"
    lore:
      - "&e&l* &7Sorted: {sort_method}"
      - ""
      - "&a&l(!)&7 Click to change"
      - "&7Sort method"

  "F":
    material: REDSTONE
    display name: "&eFind Ranks"
    lore:
      - "&cLook through list of ranks"
      - "&cTo find your wanted one!"

  "R":
    material: DIAMOND
    display name: "{rank_name}"
    lore:
      - ""
      - "&c&l(!)&7 Click to remove"
