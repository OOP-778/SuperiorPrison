title: "&d&l{mine_name} &8&l> &5Settings"

templates:
  - "setting:S"

actions:
  - "setting:S"
  - "next page:N"
  - "previous page:P"

layout:
  - "@ @ @ @ @ @ @ @ @"
  - "# $ $ $ $ $ $ $ #"
  - "# $ $ $ $ $ $ $ #"
  - "@ @ P @ @ @ N @ @"

buttons:
  "@":
    material: gray_stained_glass_pane
    display name: "&r"

  "#":
    material: pink_stained_glass_pane
    display name: "&r"

  "P":
    shown:
      material: arrow
      display name: "&d<<"
      lore:
        - "&7Click to go to"
        - "&7The previous page!"

    hidden:
      material: gray_stained_glass_pane
      display name: "&r"

  "N":
    shown:
      material: arrow
      display name: "&d>>"
      lore:
        - "&7Click to go to"
        - "&7The next page!"

    hidden:
      material: gray_stained_glass_pane
      display name: "&r"

  "S":
    player-limit:
      material: lever
      display name: "&dPlayer Limit"
      lore:
        - "&d&l* &7Click to edit"
        - "&d&l* &7Current: &d{setting_value}"

    reset-type:
      material: lever
      display name: "&dReset Type"
      lore:
        - "&d&l* &7Click to edit"
        - "&d&l* &7Current: &d{setting_value}"

    percentage:
      material: lever
      display name: "&dReset Percentage"
      lore:
        - "&d&l* &7Click to edit"
        - "&d&l* &7Current: &d{setting_value}"

    interval:
      material: lever
      display name: "&dReset Interval"
      lore:
        - "&d&l* &7Click to edit"
        - "&d&l* &7Current: &d{setting_value}"

    teleportation:
      material: ender eye
      display name: "&dTeleportation"
      lore:
        - "&d&l* &7Click to change"
        - "&d&l* &7Current: &d{setting_value}"

    disable-enderpearls:
      material: ender pearl
      display name: "&dDisable Enderpearls"
      lore:
        - "&d&l* &7Click to change"
        - "&d&l* &7Current: &d{setting_value}"

    disable-monster-spawn:
      material: creeper spawn egg
      display name: "&dDisable Monster Spawning"
      lore:
        - "&d&l* &7Click to change"
        - "&d&l* &7Current: &d{setting_value}"

    disable-animal-spawn:
      material: cow spawn egg
      display name: "&dDisable Animal Spawning"
      lore:
        - "&d&l* &7Click to change"
        - "&d&l* &7Current: &d{setting_value}"