title: "&e&l{mine_name} &8&l> &6Settings"

templates:
  - "setting:S"

actions:
  - "setting:S"
  - "next page:N"
  - "previous page:P"

layout:
  - "@ @ @ @ @ @ @ @ @"
  - "# $ $ $ $ $ $ $ #"
  - "# $ $ $ $ $ $ $ #"
  - "C @ P @ I @ N @ @"

buttons:
  "@":
    material: gray_stained_glass_pane
    display name: "&r"

  "#":
    material: orange_stained_glass_pane
    display name: "&r"

  "P":
    shown:
      material: arrow
      display name: "&e<<"
      lore:
        - "&7Click to go to"
        - "&7The previous page!"

    hidden:
      material: gray_stained_glass_pane
      display name: "&r"

  "N":
    shown:
      material: arrow
      display name: "&e>>"
      lore:
        - "&7Click to go to"
        - "&7The next page!"

    hidden:
      material: gray_stained_glass_pane
      display name: "&r"

  "S":
    player-limit:
      material: lever
      display name: "&ePlayer Limit"
      lore:
        - "&e&l* &7Click to edit"
        - "&e&l* &7Current: &e{setting_value}"

    reset-type:
      material: lever
      display name: "&eReset Type"
      lore:
        - "&e&l* &7Click to edit"
        - "&e&l* &7Current: &e{setting_value}"

    percentage:
      material: lever
      display name: "&eReset Percentage"
      lore:
        - "&e&l* &7Click to edit"
        - "&e&l* &7Current: &e{setting_value}"

    interval:
      material: lever
      display name: "&eReset Interval"
      lore:
        - "&e&l* &7Click to edit"
        - "&e&l* &7Current: &e{setting_value}"