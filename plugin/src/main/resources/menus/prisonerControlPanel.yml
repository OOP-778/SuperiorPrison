title: "&cPrisoner Control Panel"

actions:
  - "auto sell:S"
  - "fortune blocks:F"
  - "auto pickup:P"
  - "auto burn:B"

layout:
  - "$ $ $ $ $ $ $ $ $"
  - "$ S $ $ $ $ $ F $"
  - "$ $ P $ $ $ B $ $"
  - "$ $ $ $ $ $ $ $ $"

buttons:
  "S":
    required permission: "prison.prisoner.feature.autosell"

    enabled:
      material: diamond
      glow: true
      display name: "&dAuto Sell &8(&aActive&8)"
      lore:
        - "&7Instead of picking up an item"
        - "&7It will be automatically sold!"
        - ""
        - "&a&l(!)&7 Click to toggle!"

    disabled:
      material: diamond
      display name: "&dAuto Sell &8(&cDisabled&8)"
      lore:
        - "&7Instead of picking up an item"
        - "&7It will be automatically sold!"
