  - "shop item:S"

layout:
  - "* * * * * * * * *"
  - "* $ $ $ $ $ $ $ *"
  - "* * * * * * * * *"
  - "& & & P & N & & &"

buttons:
  "&":
    material: pink_stained_glass_pane
    display name: "&r"

  "P":
    shown:
      material: arrow
      display name: "&d<<"
      lore:
        - "&7Click to go to"
        - "&7The previous page!"

    hidden:
      material: pink_stained_glass_pane
      display name: "&r"

  "N":
    shown:
      material: arrow
      display name: "&d>>"
      lore:
        - "&7Click to go to"
        - "&7The next page!"

    hidden:
      material: pink_stained_glass_pane
      display name: "&r"

  "S":
    material: red_stained_glass_pane
    display name: "&d{item_name}"
    lore:
      - "&d&l* &7Price: &d{item_price}$"
      - ""
      - "&aLeft-Click to edit"
      - "&cRight-Click to remove"